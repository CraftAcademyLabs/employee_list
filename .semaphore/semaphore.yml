version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-version node 16
            - 'curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter'
            - chmod +x ./cc-test-reporter
            - ./cc-test-reporter before-build
            - yarn install
            - 'yarn cypress:ci'
      env_vars:
        - name: CC_TEST_REPORTER_ID
          value: b69860fff39f7368ac09b6925da0528834f39417433176ed7416e456b3a011d0
      epilogue:
        always:
          commands:
            - ./cc-test-reporter format-coverage -t lcov
        on_pass:
          commands:
            - ./cc-test-reporter after-build --exit-code 0
        on_fail:
          commands:
            - ./cc-test-reporter after-build --exit-code 1
